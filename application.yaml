apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tetris
  namespace: argocd
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.teams: teams
    notifications.argoproj.io/subscribe.on-sync-failed.teams: teams
    notifications.argoproj.io/subscribe.on-health-degraded.teams: teams
    notifications.argoproj.io/subscribe.on-created.teams: teams
    notifications.argoproj.io/subscribe.on-deployed.teams: teams
    notifications.argoproj.io/subscribe.on-sync-running.teams: teams
    notifications.argoproj.io/subscribe.on-deleted.teams: teams
spec:
  destination:
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: manifests
    repoURL: 'https://github.com/OpqTech/tetris.git'
    targetRevision: test
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true    
